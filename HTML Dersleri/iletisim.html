<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Kübra Özdemir | İletişim</title>
    </head>
    <body>
        <h1>Kübra Özdemir</h1>
        <div>
            <a href="index.html" style="padding: 20px;">Anasayfa</a>
            <a href="hakkimda.html" style="padding: 20px;">Hakkımda</a>
            <a href="calisma.html" style="padding: 20px;">Çalışma Düzenim</a>
            <a href="iletisim.html" style="padding: 20px;">İletişim</a>

        </div>

        <div> 
            <!-- Form Etiketleri -->
            <h3>Bana Yazın!</h3>
            <form action="" method="">
                
                <label for="adSoyad">İsminiz:</label>
                <input type="text" id="adSoyad" value="" autofocus autocomplete="off" required placeholder="İsim ve Soyisim"><br>
                
                <label for="sifre">Şifreniz:</label>
                <input type="password" name="sifre" id="sifre" value="" autocomplete="off" required placeholder="Şifre"><br>
                
                <label for="eposta">E-posta Adresiniz:</label>
                <input type="email" name="eposta" id="eposta" value="" autocomplete="off" required placeholder="E-posta"><br>
                
                <input type="radio" name="cinsiyet" id="Kadın" value="Kadın">
                <label for="Kadın">Kadın</label><br>
               
                <input type="radio" name="cinsiyet" id="Erkek" value="Erkek"> 
                <label for="Erkek">Erkek</label><br>
                
                <label for="mesaj">Mesajınız</label><br>
                <textarea id="mesaj" name="mesaj" cols="30" rows="10" autocomplete="off" required placeholder="Mesajınızı Yazın."></textarea> <br>
                
                <input type="checkbox" name="onay" id="onay" value="" required>
                <label for="onay">Bilgilerin doğru olduğunu beyan ederim.</label><br>
                
                <button>Gönder</button>
                
                <input type="reset">
            </form>
        </div>
    </body>
</html>
